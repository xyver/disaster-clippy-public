<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Disaster Clippy Admin</title>
    <link rel="icon" type="image/png" href="/static/paperclip.png">
    <link rel="stylesheet" href="/admin/static/{{ admin_css }}">
    <style>
        /* Page-specific styles for Jobs page */
        .container { max-width: 1000px; }
        .job-list { display: flex; flex-direction: column; gap: 0.5rem; }
        .job-item {
            background: #1a1a2e;
            border: 1px solid #0f3460;
            border-radius: 4px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .job-info { flex: 1; }
        .job-name { color: #4ecca3; font-weight: 500; }
        .job-meta { font-size: 0.8rem; color: #888; margin-top: 0.25rem; }
        .job-status {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-running { background: #0f3460; color: #4ecca3; }
        .status-completed { background: #1a2e1a; color: #4ecca3; }
        .status-failed { background: #2e1a1a; color: #e94560; }
        .status-pending { background: #2e2a1a; color: #f9a825; }
        .status-cancelled { background: #2e2a2a; color: #888; }
        .job-type-tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 0.5rem;
        }
        .tag-download { background: #1a3a5c; color: #4ecdc4; }
        .tag-upload { background: #3a1a5c; color: #c44ecd; }
        .tag-index { background: #1a5c3a; color: #4ecd6c; }
        .tag-metadata { background: #5c4a1a; color: #cdb44e; }
        .tag-scan { background: #1a4a5c; color: #4eb4cd; }
        .tag-validate { background: #5c1a3a; color: #cd4e8c; }
        .tag-pinecone_sync { background: #2a1a5c; color: #8b5cf6; }
        .tag-pinecone_sync_dry { background: #2a1a5c; color: #a78bfa; }
        .tag-visualisation { background: #1a5c5c; color: #4ecdb4; }
        .tag-cloud_publish { background: #1a3a5c; color: #5cb8f6; }
        .tag-delete_source { background: #5c1a1a; color: #e94560; }
        .tag-clear_vectors { background: #5c3a1a; color: #f0a060; }
        .job-source { color: #4ecca3; font-weight: 500; }
        .job-message { font-size: 0.8rem; color: #888; margin-top: 0.25rem; }
        .job-actions { display: flex; gap: 0.5rem; align-items: center; }
        .btn-cancel {
            background: #2e1a1a;
            color: #e94560;
            border: 1px solid #e94560;
            padding: 0.3rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .btn-cancel:hover { background: #e94560; color: #fff; }
        .btn-cancel:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Jobs</h1>
            <p>Background job manager</p>
        </div>
        {% with active_page='jobs' %}{% include '_nav.html' %}{% endwith %}
    </header>

    <div class="container">
        <!-- Active Jobs (first) -->
        <div class="section">
            <h2>Active Jobs</h2>
            <div id="activeJobs" class="job-list">
                <div class="empty">Loading...</div>
            </div>
        </div>

        <!-- Interrupted Jobs (second, only shown if any exist) -->
        <div class="section" id="interruptedSection" style="display: none;">
            <h2 style="color: #f9a825;">Interrupted Jobs</h2>
            <p style="color: #888; font-size: 0.85rem; margin-bottom: 1rem;">
                These jobs were interrupted and can be resumed. Checkpoints older than 7 days will be auto-deleted.
            </p>
            <div id="interruptedJobs" class="job-list">
                <div class="empty">Loading...</div>
            </div>
            <div style="margin-top: 1rem; text-align: right;">
                <button class="btn btn-secondary" onclick="cleanupStaleCheckpoints()" style="font-size: 0.8rem;">
                    Cleanup Old Checkpoints (7+ days)
                </button>
            </div>
        </div>

        <!-- Recent Jobs (last) -->
        <div class="section">
            <h2>Job History <span style="font-size: 0.8rem; color: #888; font-weight: normal;">(last 7 days)</span></h2>
            <div id="recentJobs" class="job-list">
                <div class="empty">Loading...</div>
            </div>
        </div>
    </div>

    <script src="/admin/static/admin-common.js"></script>
    <script>
        // Job type display names and descriptions
        const JOB_TYPES = {
            // Single jobs
            'install_source': { label: 'Install', desc: 'Downloading and installing source from cloud' },
            'upload': { label: 'Upload', desc: 'Uploading source to cloud storage' },
            'index_online': { label: 'Index (Online)', desc: 'Creating 1536-dim vectors using OpenAI API' },
            'index_offline': { label: 'Index (Offline)', desc: 'Creating vectors using local model' },
            'metadata': { label: 'Metadata', desc: 'Generating document metadata' },
            'scrape': { label: 'Scrape', desc: 'Scraping content from source' },
            'suggest_tags': { label: 'Suggest Tags', desc: 'AI-powered tag suggestions' },
            'delete_source': { label: 'Delete', desc: 'Removing source from system' },
            'clear_vectors': { label: 'Clear Vectors', desc: 'Clearing ChromaDB entries' },
            'zim_import': { label: 'ZIM Import', desc: 'Importing ZIM file (analyze + extract pages)' },
            'zim_index': { label: 'ZIM Index', desc: 'Indexing ZIM file contents' },
            'detect_base_url': { label: 'Detect URL', desc: 'Auto-detecting base URL for links' },
            'pinecone_sync': { label: 'Pinecone', desc: 'Syncing vectors to Pinecone cloud' },
            'pinecone_sync_dry': { label: 'Pinecone (Dry)', desc: 'Checking what would sync to Pinecone' },
            'visualisation': { label: 'Visualize', desc: 'Generating 3D knowledge map' },
            'model_download': { label: 'Model Download', desc: 'Downloading AI models' },
            'language_download': { label: 'Language Download', desc: 'Downloading language packs' },
            // Combined/chain jobs
            'custom_chain': { label: 'Custom Chain', desc: 'Multi-step job chain from Job Builder' },
            'reindex_online': { label: 'Reindex (Online)', desc: 'Clear + fresh 1536-dim index' },
            'reindex_offline': { label: 'Reindex (Offline)', desc: 'Clear + fresh local index' },
            'cloud_publish': { label: 'Cloud Publish', desc: 'Syncing to Pinecone + regenerating visualization' },
            'generate_source': { label: 'Generate Source', desc: 'Full source processing pipeline' },
            // Stage-based workflows (human review between stages)
            'source_prepare': { label: 'Stage 1: Prepare', desc: 'Metadata + URL detection - review before indexing' },
            'zim_prepare': { label: 'Stage 1: ZIM Prepare', desc: 'ZIM import + metadata + URL detection' },
            'index_and_tag': { label: 'Stage 2: Index + Tag', desc: 'Both indexes + tag suggestions - review before publish' },
            'index_online_only': { label: 'Stage 2: Online Index', desc: '1536-dim index + tags (cloud only)' },
            'index_offline_only': { label: 'Stage 2: Offline Index', desc: '768-dim index + tags (offline only)' },
            // Legacy full pipelines
            'new_source_full': { label: '[Legacy] Full Setup', desc: 'Complete pipeline without review breaks' },
            'zim_full_import': { label: '[Legacy] ZIM Full', desc: 'Complete ZIM pipeline without review breaks' },
            // Legacy (for backwards compatibility with job history)
            'download': { label: 'Download', desc: 'Downloading source pack (legacy)' },
            'index': { label: 'Index', desc: 'Creating vector embeddings (legacy)' },
            'reindex': { label: 'Reindex', desc: 'Clear + create index (legacy)' },
            'vectors_768': { label: 'Vectors 768', desc: 'Creating 768-dim pack vectors (legacy)' },
            'scan': { label: 'Scan', desc: 'Scanning backup files (legacy)' },
            'validate': { label: 'Validate', desc: 'Validating source (legacy)' }
        };

        // Special source IDs that should be displayed nicely
        function formatSourceId(sourceId) {
            const specialSources = {
                '_pinecone': 'All Sources',
                '_system': 'System'
            };
            return specialSources[sourceId] || sourceId;
        }

        function getJobTypeTag(jobType) {
            const info = JOB_TYPES[jobType] || { label: jobType, desc: '' };
            return `<span class="job-type-tag tag-${jobType}">${info.label}</span>`;
        }

        async function loadJobs() {
            // Load active jobs
            try {
                const activeResp = await fetch('/useradmin/api/jobs/active');
                const activeData = await activeResp.json();
                const activeContainer = document.getElementById('activeJobs');

                if (!activeData.jobs || activeData.jobs.length === 0) {
                    activeContainer.innerHTML = '<div class="empty">No active jobs</div>';
                } else {
                    activeContainer.innerHTML = activeData.jobs.map(job => `
                        <div class="job-item">
                            <div class="job-info">
                                <div class="job-name">
                                    ${getJobTypeTag(job.job_type)}
                                    <span class="job-source">${formatSourceId(job.source_id)}</span>
                                </div>
                                <div class="job-message">${job.message || JOB_TYPES[job.job_type]?.desc || ''}</div>
                                <div class="job-meta">
                                    Started: ${new Date(job.started_at).toLocaleString()}
                                    ${job.progress_total > 0 ? ` | ${job.progress_current.toLocaleString()} / ${job.progress_total.toLocaleString()} items` : ''}
                                </div>
                                ${job.progress ? `
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${job.progress}%"></div>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="job-actions">
                                <span class="job-status status-${job.status}">${job.progress || 0}%</span>
                                <button class="btn-cancel" onclick="cancelJob('${job.id}', this)">Stop</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                document.getElementById('activeJobs').innerHTML = '<div class="empty">Error loading jobs</div>';
            }

            // Load job history (from disk + memory)
            try {
                // Fetch both in-memory jobs and persisted history
                const [allResp, historyResp] = await Promise.all([
                    fetch('/useradmin/api/jobs'),
                    fetch('/useradmin/api/jobs/history?limit=50')
                ]);
                const allData = await allResp.json();
                const historyData = await historyResp.json();
                const recentContainer = document.getElementById('recentJobs');

                // Combine in-memory completed jobs with persisted history
                const memoryJobs = (allData.jobs || []).filter(j => j.status !== 'running' && j.status !== 'pending');
                const historyJobs = historyData.jobs || [];

                // Merge and deduplicate by job ID
                const jobMap = new Map();
                [...memoryJobs, ...historyJobs].forEach(job => {
                    if (!jobMap.has(job.id)) {
                        jobMap.set(job.id, job);
                    }
                });

                // Sort by completion time (newest first)
                const completedJobs = Array.from(jobMap.values())
                    .sort((a, b) => (b.completed_at || '').localeCompare(a.completed_at || ''))
                    .slice(0, 50);

                if (completedJobs.length === 0) {
                    recentContainer.innerHTML = '<div class="empty">No job history yet</div>';
                } else {
                    recentContainer.innerHTML = completedJobs.map(job => `
                        <div class="job-item">
                            <div class="job-info">
                                <div class="job-name">
                                    ${getJobTypeTag(job.job_type)}
                                    <span class="job-source">${formatSourceId(job.source_id)}</span>
                                </div>
                                <div class="job-meta">
                                    ${job.completed_at ? new Date(job.completed_at).toLocaleString() : ''}
                                    ${job.duration_seconds ? ' - ' + formatDuration(job.duration_seconds) : ''}
                                    ${job.error ? '<br><span style="color: #e94560;">' + job.error + '</span>' : ''}
                                    ${job.status === 'completed' && job.result?.message ? '<br><span style="color: #4ecca3;">' + job.result.message + '</span>' : ''}
                                </div>
                            </div>
                            <span class="job-status status-${job.status}">${job.status}</span>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error('Error loading job history:', e);
                document.getElementById('recentJobs').innerHTML = '<div class="empty">Error loading job history</div>';
            }
        }

        async function cancelJob(jobId, btn) {
            if (!confirm('Stop this job? Progress will be saved and you can resume later.')) return;

            btn.disabled = true;
            btn.textContent = 'Stopping...';
            btn.title = 'Job will stop at next checkpoint (may take a few seconds)';

            try {
                const response = await fetch(`/useradmin/api/jobs/${jobId}/cancel`, {
                    method: 'POST'
                });

                if (response.ok) {
                    btn.textContent = 'Stopping...';
                    // Job will update its status when it stops - poll for a few seconds
                    let checks = 0;
                    const checkInterval = setInterval(() => {
                        loadJobs();
                        checks++;
                        if (checks > 10) {
                            clearInterval(checkInterval);
                        }
                    }, 1000);
                } else {
                    const data = await response.json();
                    alert('Failed to stop job: ' + (data.detail || 'Unknown error'));
                    btn.disabled = false;
                    btn.textContent = 'Stop';
                }
            } catch (e) {
                alert('Error stopping job: ' + e.message);
                btn.disabled = false;
                btn.textContent = 'Stop';
            }
        }

        // Load interrupted jobs (from checkpoint files)
        // Excludes jobs that are currently running
        async function loadInterruptedJobs() {
            try {
                // Get both interrupted jobs and active jobs
                const [interruptedResp, activeResp] = await Promise.all([
                    fetch('/useradmin/api/interrupted-jobs'),
                    fetch('/useradmin/api/jobs/active')
                ]);
                const interruptedData = await interruptedResp.json();
                const activeData = await activeResp.json();

                const container = document.getElementById('interruptedJobs');
                const section = document.getElementById('interruptedSection');

                // Build set of currently running source+job_type combinations
                const runningJobs = new Set();
                if (activeData.jobs) {
                    activeData.jobs.forEach(job => {
                        runningJobs.add(`${job.source_id}:${job.job_type}`);
                    });
                }

                // Filter out interrupted jobs that are currently running
                const trulyInterrupted = (interruptedData.jobs || []).filter(job => {
                    return !runningJobs.has(`${job.source_id}:${job.job_type}`);
                });

                if (trulyInterrupted.length === 0) {
                    section.style.display = 'none';
                    return;
                }

                section.style.display = 'block';
                container.innerHTML = trulyInterrupted.map(job => {
                    // Escape source_id and job_type for safe use in onclick handlers
                    const safeSourceId = job.source_id.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    const safeJobType = job.job_type.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    return `
                    <div class="job-item" style="border-color: #f9a825;">
                        <div class="job-info">
                            <div class="job-name">
                                ${getJobTypeTag(job.job_type)}
                                <span class="job-source">${job.source_id}</span>
                            </div>
                            <div class="job-message">
                                Progress: ${job.progress}% | ${job.documents_processed || job.last_article_index || 0} items processed
                            </div>
                            <div class="job-meta">
                                Last saved: ${job.age || 'unknown'}
                            </div>
                        </div>
                        <div class="job-actions">
                            <span class="job-status status-pending">${job.progress}%</span>
                            <button class="btn btn-primary" onclick="resumeInterruptedJob('${safeSourceId}', '${safeJobType}')" style="font-size: 0.8rem;">Resume</button>
                            <button class="btn-cancel" onclick="discardInterruptedJob('${safeSourceId}', '${safeJobType}', this)">Discard</button>
                        </div>
                    </div>
                `}).join('');
            } catch (e) {
                console.error('Error loading interrupted jobs:', e);
            }
        }

        async function resumeInterruptedJob(sourceId, jobType) {
            // Resume job directly via API - no page redirect needed
            // Note: source_id is passed in JSON body, so no URL encoding needed there

            // Custom chains use the job-builder resume endpoint
            const chainTypes = [
                'custom_chain', 'generate_source', 'new_source_full', 'reindex_online', 'reindex_offline',
                'cloud_publish', 'zim_full_import',
                // Stage-based workflows
                'source_prepare', 'zim_prepare', 'index_and_tag', 'index_online_only', 'index_offline_only'
            ];
            if (chainTypes.includes(jobType)) {
                try {
                    const response = await fetch('/useradmin/api/job-builder/resume', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ source_id: sourceId, job_type: jobType })
                    });

                    if (response.ok) {
                        loadJobs();
                        loadInterruptedJobs();
                    } else {
                        const err = await response.json();
                        // If checkpoint has no phase definitions, show helpful message
                        if (err.detail && err.detail.includes('no phase definitions')) {
                            alert('This checkpoint was created before resume support was added.\n\nPlease discard and re-run the job from Job Builder.');
                        } else {
                            alert('Failed to resume: ' + (err.detail || err.error || 'Unknown error'));
                        }
                    }
                } catch (e) {
                    alert('Error resuming job: ' + e.message);
                }
                return;
            }

            // Map job types to their resume API endpoints and payloads
            const resumeConfigs = {
                'metadata': {
                    endpoint: '/useradmin/api/generate-metadata',
                    body: { source_id: sourceId, resume: true }
                },
                'index': {
                    endpoint: '/useradmin/api/create-index',
                    body: { source_id: sourceId, limit: 50000, force_reindex: false, resume: true }
                },
                'index_online': {
                    endpoint: '/useradmin/api/create-index',
                    body: { source_id: sourceId, limit: 50000, force_reindex: false, resume: true, dimension: 1536 }
                },
                'index_offline': {
                    endpoint: '/useradmin/api/create-index',
                    body: { source_id: sourceId, limit: 50000, force_reindex: false, resume: true, dimension: 768 }
                }
            };

            const config = resumeConfigs[jobType];
            if (!config) {
                alert('Job type "' + jobType + '" does not support auto-resume.\n\nPlease discard this checkpoint and restart the job manually.');
                return;
            }

            try {
                const response = await fetch(config.endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config.body)
                });

                if (response.ok) {
                    // Immediately refresh to show the job in Active Jobs
                    loadJobs();
                    loadInterruptedJobs();
                } else {
                    const err = await response.json();
                    alert('Failed to resume: ' + (err.detail || err.error || 'Unknown error'));
                }
            } catch (e) {
                alert('Error resuming job: ' + e.message);
            }
        }

        async function discardInterruptedJob(sourceId, jobType, btn) {
            if (!confirm(`Discard the interrupted ${jobType} job for ${sourceId}? This cannot be undone.`)) return;

            btn.disabled = true;
            btn.textContent = 'Deleting...';

            try {
                // URL-encode source_id and job_type in case they have spaces or special chars
                const response = await fetch(`/useradmin/api/discard-checkpoint/${encodeURIComponent(sourceId)}/${encodeURIComponent(jobType)}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    loadInterruptedJobs();
                } else {
                    alert('Failed to discard checkpoint');
                    btn.disabled = false;
                    btn.textContent = 'Discard';
                }
            } catch (e) {
                alert('Error: ' + e.message);
                btn.disabled = false;
                btn.textContent = 'Discard';
            }
        }

        async function cleanupStaleCheckpoints() {
            if (!confirm('Delete all checkpoint files older than 7 days?')) return;

            try {
                const response = await fetch('/useradmin/api/cleanup-stale-checkpoints', {
                    method: 'POST'
                });
                const data = await response.json();

                if (response.ok) {
                    if (data.deleted && data.deleted.length > 0) {
                        alert(`Deleted ${data.deleted.length} stale checkpoint file(s)`);
                    } else {
                        alert('No stale checkpoints found');
                    }
                    loadInterruptedJobs();
                } else {
                    alert('Cleanup failed: ' + (data.detail || 'Unknown error'));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        loadJobs();
        loadInterruptedJobs();
        // Refresh every 3 seconds for more responsive updates
        setInterval(loadJobs, 3000);
        // Refresh interrupted jobs less frequently
        setInterval(loadInterruptedJobs, 10000);
    </script>
</body>
</html>
